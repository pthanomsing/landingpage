<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="nav-bar">
            <div class="logo">Header Logo</div>

                <ul class="header-link">
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="hero-left">
                <div class="hero-title">This website is awesome</div>
                <div class="hero-text">
                    This website have some subtext that goes here under the main title. 
                    It's a smaller font and color is lower in contrast.
                </div>
                <button class="sign up">Sign up </button>
            </div>
            <div class="hero-right">
                <div class="image">this is a placeholder for an image</div>
            </div>
        </div>
    </div>
